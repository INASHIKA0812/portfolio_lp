<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋冬アイテム買取強化キャンペーン｜Releaf</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
        }
        body {
            font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
            background: #fff;
        }
        a { text-decoration: none; }
    </style>

    <style>
        /* PC / SP 背景 */
        body.pc {
            background: url("images/main.png") no-repeat center top;
            background-size: cover;
        }
        body.sp {
            background: url("images/main-sp.png") no-repeat center top;
            background-size: contain;
        }
    </style>

    <style>
        .slider {
            overflow: hidden;
            position: relative;
            width: 100%;
            touch-action: pan-y;
        }
        .slider-track {
            display: flex;
            transition: transform .35s ease;
        }
        .slide {
            min-width: 100%;
            flex-shrink: 0;
        }
    </style>

</head>

<body>

  <!-- LP 全体を包む -->
  <div class="lp-wrapper" style="width:100%; max-width:1440px; margin:0 auto; position:relative;">

    <!-- ★ メイン画像 -->
    <picture class="lp-main-picture" style="display:block; position:relative;">
      <source srcset="images/main-sp.png" media="(max-width: 768px)">
      <img src="images/main.png" alt="LPデザインカンプ" class="lp-main-image">

      
      <a href="reserve.html" target="_blank"
        class="btn-on-main btn-cta-main"
        style="
          position:absolute;
          left:69.4%;
          top:59%;
          transform:translate(-50%, -50%);
          z-index:10;
        ">
        <img src="images/btn-cta.png" alt="査定のご予約はこちら"
          style="width:21%; height:auto;">
      </a>

    </picture>

    <!-- ▼ 以下は元のボタン類 ▼ -->

    <a href="#methods" class="btn-on-main btn-detail-1" style="position:absolute; left:100px; top:2955px; z-index:10;">
      <img src="images/btn-detail.png" alt="詳しくはこちら">
    </a>

    <a href="#no_brand_ok" class="btn-on-main btn-detail-2" style="position:absolute; left:560px; top:2955px; z-index:10;">
      <img src="images/btn-detail.png" alt="詳しくはこちら">
    </a>

    <a href="#item_list" class="btn-on-main btn-detail-3" style="position:absolute; left:1020px; top:2955px; z-index:10;">
      <img src="images/btn-detail.png" alt="詳しくはこちら">
    </a>

    <a href="underconstruction.html" class="btn-on-main btn-store-1" style="position:absolute; left:950px; top:6095px; z-index:10;">
      <img src="images/btn-store.png" alt="店舗情報はこちら">
    </a>

    <a href="underconstruction.html" class="btn-on-main btn-store-2" style="position:absolute; left:265px; top:7820px; z-index:10;">
      <img src="images/btn-store.png" alt="店舗情報はこちら">
    </a>

  </div>

</body>
</html>
