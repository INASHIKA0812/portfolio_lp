<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋冬アイテム買取強化キャンペーン｜Releaf</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
        }
        body {
            font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
            background: #fff;
        }
        a { text-decoration: none; }
    </style>

    <!-- PC/SP背景画像のパス修正 -->
    <style>
        body.pc {
            background: url("images/main.png") no-repeat center top;
            background-size: cover;
        }
        body.sp {
            background: url("images/main-sp.png") no-repeat center top;
            background-size: contain;
        }
    </style>

    <style>
        .btn {
            position: absolute;
            z-index: 5;
        }
        .anchor {
            position: absolute;
            width: 1px;
            height: 1px;
        }
        #item_list { top: 3234px; }
        #wide_range { top: 5100px; }
        #methods   { top: 6020px; }
    </style>

    <style>
        .slider {
            overflow: hidden;
            position: relative;
            width: 100%;
            touch-action: pan-y;
        }
        .slider-track {
            display: flex;
            transition: transform .35s ease;
        }
        .slide {
            min-width: 100%;
            flex-shrink: 0;
        }
    </style>

    <!-- click音パス修正 -->
    <audio id="click-sound" src="images/click.mp3" preload="auto"></audio>
</head>


<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Re: Releaf ポートフォリオLP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "ヒラギノ角ゴ ProN",
        "Yu Gothic", "メイリオ", sans-serif;
      background: #ffffff;
    }
    img { display: block; max-width: 100%; }
    html { scroll-behavior: smooth; }

    .lp-wrapper {
      position: relative;
      width: 1440px;
      max-width: 1440px;
      margin: 0 auto;
    }

    .lp-main-picture { display: block; }
    .lp-main-image {
      width: 100%;
      max-width: 1440px;
      height: auto;
      display: block;
    }

    .btn-on-main {
      position: absolute;
      display: inline-block;
      text-decoration: none;
      z-index: 10;
    }

    .btn-on-main img { display: block; }

    .btn-cta-main img { width: 300px; }

    .btn-cta-main {
      left: 1000px;
      top: 850px;
      transition: transform .25s ease;
    }

    .btn-detail-1 { left: 100px; top: 2955px; }
    .btn-detail-2 { left: 560px; top: 2955px; }
    .btn-detail-3 { left: 1020px; top: 2955px; }

    .btn-store-1 { left: 950px; top: 6095px; }
    .btn-store-2 { left: 265px; top: 7820px; }

    .anchor-point {
      position: absolute;
      left: 0;
      width: 1px;
      height: 1px;
      pointer-events: none;
      z-index: 1;
    }

    #item_list.anchor-point { top: 3234px; }
    #wide_range.anchor-point { top: 3200px; }
    #no_brand_ok.anchor-point { top: 5100px; }
    #methods.anchor-point { top: 6019px; }

    /* 固定CTA */
    .btn-cta-float {
      width: 200px;
      position: fixed;
      right: 20px;
      bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 20;
    }
    .btn-cta-float.is-visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .btn-cta-float img { width: 263px; }
    .btn-cta-float:hover { transform: translateY(-4px); }
  </style>

</head>
<body>

  <audio id="clickAudio" src="images/click.mp3" preload="auto"></audio>

  <div class="lp-wrapper">

    <div id="item_list"   class="anchor-point"></div>
    <div id="wide_range"  class="anchor-point"></div>
    <div id="no_brand_ok" class="anchor-point"></div>
    <div id="methods"     class="anchor-point"></div>
    <div id="reason"      class="anchor-point"></div>

    <picture class="lp-main-picture">
      <source srcset="images/main-sp.png" media="(max-width: 768px)">
      <img src="images/main.png" alt="LPデザインカンプ" class="lp-main-image">
    </picture>

    <a href="reserve.html" target="_blank"
       class="btn-on-main btn-cta-main js-click-sound">
      <img src="images/btn-cta.png" alt="査定のご予約はこちら">
    </a>

    <a href="#methods" class="btn-on-main btn-detail-1 js-click-sound">
      <img src="images/btn-detail.png" alt="詳しくはこちら">
    </a>

    <a href="#no_brand_ok" class="btn-on-main btn-detail-2 js-click-sound">
      <img src="images/btn-detail.png" alt="詳しくはこちら">
    </a>

    <a href="#item_list" class="btn-on-main btn-detail-3 js-click-sound">
      <img src="images/btn-detail.png" alt="詳しくはこちら">
    </a>

    <a href="underconstruction.html"
       class="btn-on-main btn-store-1 js-click-sound">
      <img src="images/btn-store.png" alt="店舗情報はこちら">
    </a>

    <a href="underconstruction.html"
       class="btn-on-main btn-store-2 js-click-sound">
      <img src="images/btn-store.png" alt="店舗情報はこちら">
    </a>

  </div>

  <a href="reserve.html" target="_blank"
     class="btn-cta-float js-click-sound js-cta-float">
    <img src="images/btn-cta.png" alt="査定のご予約はこちら"
         class="js-cta-float-img">
  </a>

  <script>
    const clickAudio = document.getElementById("clickAudio");
    document.querySelectorAll(".js-click-sound").forEach(el => {
      el.addaddEventListener("click", () => {
        try {
          clickAudio.currentTime = 0;
          clickAudio.play();
        } catch (e) {}
      });
    });

    const ctaFloat = document.querySelector(".js-cta-float");
    const ctaFloatImg = document.querySelector(".js-cta-float-img");

    const ctaDefaultSrc = "images/btn-cta.png";
    const ctaHoverSrc   = "images/btn-cta-hover.png";

    const itemListAnchor = document.getElementById("item_list");
    const showCtaScrollY = itemListAnchor ? itemListAnchor.offsetTop : 400;

    window.addEventListener("scroll", () => {
      if (window.scrollY > showCtaScrollY) {
        ctaFloat.classList.add("is-visible");
      } else {
        ctaFloat.classList.remove("is-visible");
      }
    });

    ctaFloat.addEventListener("mouseenter", () => {
      ctaFloatImg.src = ctaHoverSrc;
    });
    ctaFloat.addEventListener("mouseleave", () => {
      ctaFloatImg.src = ctaDefaultSrc;
    });
  </script>

</body>
</html>
